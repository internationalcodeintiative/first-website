<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <title>IC Initiative</title>

    <script type-"text/javascript" src="js/jquery-1.12.3.min.js"></script>
    <script type-"text/javascript" src="js/script.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cloud.typography.com/6829114/6601352/css/fonts.css" />
    <link rel="stylesheet" href="css/style.css">

  </head>

  <!--BODY-->
  <body>
    <div class="mask-1">
    </div>
    <div class="container">

      <div class="column-1">
        <div class="logo-container">
          <img src="images/logo.svg" class="snapchat-hide">
          <img src="images/snapchat/logo.svg" class="snapchat-show snapchat-logo">
        </div>
      </div>

      <div class="about">
	<div class="mission">
	</div>
	<div class="team">
	</div>
	<div class="timeline">
	</div>
      </div>

      <div class="column-2">
        <div class="right-sub-menu">
          <div class="facebook-sub-menu">
            <div class="nowthis-menu menu-item">
              NowThis News
              <span class="social-arrow nowthis-arrow"><img src="images/arrow-social.svg"></span>
            </div>
            <div class="line"></div>
            <div class="election-menu menu-item">
              NowThis Election
              <span class="social-arrow election-arrow"><img src="images/arrow-social.svg"></span>
            </div>
            <div class="line"></div>
            <div class="menu-item entertainment-menu">
              NowThis Entertainment
              <span class="social-arrow entertainment-arrow"><img src="images/arrow-social.svg"></span>
            </div>
            <div class="line"></div>
            <div class="future-menu menu-item">
              NowThis Future
              <span class="social-arrow future-arrow"><img src="images/arrow-social.svg"></span>
            </div>
            <div class="line"></div>
            <div class="weed-menu menu-item">
              NowThis Weed
              <span class="social-arrow weed-arrow"><img src="images/arrow-social.svg"></span>
            </div>
            <div class="line"></div>
            <div class="menu-item  booze-menu">
              NowThis Booze
              <span class="social-arrow booze-arrow"><img src="images/arrow-social.svg"></span>
            </div>
          </div>

          <div class="twitter-sub-menu">
            <div class="nowthisnews-menu menu-item">
              @nowthisnews
              <span class="social-arrow nowthisnews-arrow"><img src="images/arrow-social.svg"></span>
            </div>
            <div class="line"></div>
            <div class="nowthisgif-menu menu-item">
              @nowthisgif
              <span class="social-arrow nowthisteam-arrow"><img src="images/arrow-social.svg"></span>
            </div>
          </div>

        </div>
      </div>

      <div class="column-3">
        <div class="right-menu">
          <ul class="menu">
            <li class="facebook-list">
              <img src="images/facebook-icon.svg" class="snapchat-hide facebook-btn">
              <img src="images/facebook-icon-active.svg" class="facebook-btn-active">
              <img src="images/snapchat/facebook-icon.svg" class="snapchat-show snapchat-facebook-btn">
              <div class="facebook oval"></div>
            </li>
            <li class="snapchat-list">
              <img src="images/snapchat.svg" class="snapchat-hide snapchat-btn">
              <img src="images/snapchat/snapchat.svg" class="snapchat-show snapchat-btn-active">
              <div class="oval snapchat"></div>
            </li>
            <li class="twitter-list">
              <img src="images/twitter.svg" class="snapchat-hide twitter-btn">
              <img src="images/twitter-active.svg" class="twitter-btn-active">
              <img src="images/snapchat/twitter.svg" class="snapchat-show snapchat-twitter-btn">
              <div class="oval twitter"></div>
            </li>
            <li class="instagram-list">
              <img src="images/instagram.svg" class="snapchat-hide instagram-btn">
              <img src="images/instagram-active.svg" class="instagram-active-btn">
              <img src="images/snapchat/instagram.svg" class="snapchat-show snapchat-instagram-btn">
              <div class="oval instagram"></div>
            </li>
            <li class="vine-list">
              <img src="images/vine.svg" class="snapchat-hide vine-btn">
              <img src="images/vine-active.svg" class="vine-active-btn">
              <img src="images/snapchat/vine.svg" class="snapchat-show snapchat-vine-btn">
              <div class="oval vine"></div>
            </li>
            <li class="tumblr-list">
              <img src="images/tumblr.svg" class="snapchat-hide tumblr-btn">
              <img src="images/tumblr-active.svg" class="tumblr-active-btn">
              <img src="images/snapchat/tumblr.svg" class="snapchat-show snapchat-tumblr-btn">
              <div class="oval tumblr"></div>
            </li>
            <li class="youtube-list">
              <img src="images/youtube.svg" class="snapchat-hide youtube-btn">
              <img src="images/youtube-active.svg" class="youtube-active-btn">
              <img src="images/snapchat/youtube.svg" class="snapchat-show snapchat-youtube-btn">
              <div class="oval youtube"></div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
